style:
  label: 样式设置
  items:
    blog_domain:
      name: blog_domain
      label: 博客域名
      type: text
      default: "Localhost"
    journals_alias:
      name: journals_alias
      label: 日志别名
      type: text
      default: "日志"
    highlight:
      name: highlight
      label: 代码高亮
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    highlight_style:
      name: highlight_style
      label: 代码高亮样式
      type: select
      data-type: string
      default: 'monokai'
      options:
        - value: 'monokai'
          label: 'monokai'
        - value: 'default'
          label: 'default'
        - value: 'github'
          label: 'github'
        - value: 'idea'
          label: 'idea'
        - value: 'xcode'
          label: 'xcode'